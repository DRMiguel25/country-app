<div class="min-h-screen flex flex-col">
  <main class="flex-1 p-4 md:p-6">
    <div 
      class="hero min-h-screen rounded-lg overflow-hidden shadow-2xl animate-fadeIn" 
      style="background-image: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK9OAPVnYS9LaCau_YvRFRX0GRStGmKpfSxA&s'); background-size: cover; background-position: center;">
      <div class="hero-content text-center z-10">
        <div class="card bg-base-100 shadow-2xl border-2 border-base-300 w-full max-w-sm animate-slideUp">
          <div class="card-body space-y-4">
            <h1 class="text-4xl md:text-5xl font-bold text-base-content">Aplicación de Países</h1>
            <p class="text-base-content/70 text-sm md:text-base leading-relaxed">
              Explora información detallada sobre países de todo el mundo. Busca por nombre, capital o región.
            </p>
            <div class="card-actions justify-center pt-4">
              <button 
                (click)="goToCountry()" 
                class="btn btn-primary btn-lg w-full md:w-auto gap-2 hover:shadow-lg transition-all duration-300 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
                Empezar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
